      <section>
        <h3>
          和菓子店も「トリックオアトリート！」
        </h3>
        <p>
          日本でも年々人気の高まるハロウィン。<br>

        </p>
        <audio src="ichi.mp3" controls></audio>

      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>

        <label for="">氏名</label>
        <input type="text" placeholder="名前を入力してください">

        <br>

        <label for="">年代</label>
        <select name="age" id="">

          <option value="20代">20代</option>
          <option value="30代">30代</option>
          <option value="40代以上">40代以上</option>
        </select>

        <br>

          <label for="man">男性</label>
          <input type="radio" name="gender" id="man" value="男性">

          <label for="woman">女性</label>
          <input type="radio" name="gender" id="woman" value="女性">

          <label for="others">その他</label>
          <input type="radio" name="gender" id="others" value="その他">

        <br>

        <label for="">おすすめ和菓子の名称</label>
        <input type="text" placeholder="みたらし団子">

        <br>

        <label for="">おすすめする理由</label>
        <textarea name="" id=""></textarea>

        <br>

        <label>個人情報保護方針に同意する</label>
        <input type="checkbox">
        
        <br>

        <button>送信</button>
        <button>リセット</button>
